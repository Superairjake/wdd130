<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>HTML and CSS Quiz</title>
</head>
<body>
    <header>
        <!-- Add a header if needed -->
    </header>
    <main>
        <h1>HTML and CSS Quiz</h1>
        <form>
            <!-- Question 1: Fill in the blank -->
            <label for="q1">Question 1: Fill in the blank</label>
            <input type="text" id="q1" name="q1">

            <!-- Question 2: Short answer -->
            <label for="q2">Question 2: Short answer</label>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>

            <!-- Question 3: Dropdown -->
            <label for="q3">Question 3: Select an option</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose an option...</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <!-- Question 4: Integer answer -->
            <label for="q4">Question 4: Integer answer</label>
            <input type="number" id="q4" name="q4">

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy; 10/20/2023 Jacob Atkinson SD, USA</p>
    </footer>
</body>
</html>
